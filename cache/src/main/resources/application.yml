server:
  port: 8085

spring:
  application:
    name: cache
  cache:
    type: caffeine
  cloud:
    compatibility-verifier:
      enabled: false
  zipkin:
    base-url: http://localhost:9411


management:
  tracing:
    enabled: true
    sampler:
      probability: 1.0


eureka:
  instance:
    appname: cache
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
