server:
  port: 8080

spring:
  application:
    name: user
  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5432/users
    password: 'password'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
