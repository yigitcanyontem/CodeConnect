server:
  port: 8082

spring:
  cloud:
    compatibility-verifier:
      enabled: false
  application:
    name: notification
  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5432/notification
    password: 'password'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  zipkin:
    base-url: http://localhost:9411

management:
  tracing:
    enabled: true
    sampler:
      probability: 1.0

eureka:
  instance:
    appname: notification
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
